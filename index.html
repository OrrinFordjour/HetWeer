<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weer App</title>
    <!-- Swiper.js CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css"
    />

    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-blue-100 flex items-center justify-center min-h-screen">
    <div class="bg-white shadow-lg rounded-lg p-6 w-full max-w-md text-center">
      <h1 class="text-2xl font-bold mb-4">HetWeer</h1>
      <input
        type="text"
        id="city"
        placeholder="Voer een stad in"
        class="border p-2 rounded w-full mb-4"
      />
      <button
        id="searchButton"
        class="bg-blue-500 text-white px-4 py-2 rounded w-full"
      >
        Zoek
      </button>

      <div id="weather" class="mt-4"></div>
      <div class="swiper mySwiper mt-4">
        <div class="swiper-wrapper" id="forecast"></div>
        <div class="swiper-pagination mt-4"></div>
      </div>

      <!-- Swiper.js Script -->
      <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
    </div>

    <script src="script.js"></script>
  </body>
</html>
